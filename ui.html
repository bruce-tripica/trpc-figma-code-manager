<h2>Selection Change Observer</h2>
<p>Observe the contents of figma.selection change as you change the selection in the file.</p>
<p>ID of selection is: <span id=selection></span></p>

<button onclick="debugVariables()">Display the variables</button>

<script>
    const debugVariables = () => window.parent.postMessage({ pluginMessage: 'debug' }, "*");
</script>
